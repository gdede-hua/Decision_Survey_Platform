<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<header th:replace="fragments/header.html :: header"> </header>
<body>
	<div id="app">
		<section class="section">
			<div class="container mt-5">
				<div class="row">
					<div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
						<div class="card card-primary">
							<div class="card-header">
								<h4>Insert your new password</h4>
							</div>
							<nav th:replace="fragments/messages.html :: error">...</nav>
							<div class="card-body">
								<div class="text-danger text-center">
									<span th:if="${param.error != null}"><strong>There was an error with your credentials. Please try again.</strong></span> 
									<span th:if="${param.errorMsg != null}"><strong th:text="${param.errorMsg}"></strong></span>
								</div>
								<form method="POST" th:action="@{/users/resetPageAction/}+${jwt}"
									class="needs-validation">
									<div class="form-group">
										<div class="d-block">
											<label for="password" class="control-label">Password</label>
										</div>
										<input id="password" type="text" class="form-control" name="newPassword" tabindex="2" required>
										<div class="invalid-feedback">please fill in your password</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-success btn-lg btn-block" tabindex="4">Reset</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
